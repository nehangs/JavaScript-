<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0094cc;
    }
    p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>🎲 Number Guessing Game</h1>
    <p>Guess a number between <b>1 and 100</b></p>
    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
    <p id="attempts"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      let userGuess = parseInt(document.getElementById("guessInput").value);
      attempts++;

      // if-else conditionals
      if (userGuess === randomNumber) {
        document.getElementById("result").innerText = "🎉 Correct! You guessed the number!";
      } else if (userGuess > randomNumber) {
        document.getElementById("result").innerText = "📉 Too high! Try again.";
      } else if (userGuess < randomNumber) {
        document.getElementById("result").innerText = "📈 Too low! Try again.";
      } else {
        document.getElementById("result").innerText = "❌ Please enter a valid number.";
      }

      document.getElementById("attempts").innerText = "Attempts: " + attempts;

      // switch example
      switch (attempts) {
        case 5:
          alert("⚠️ Hint: You're on attempt 5. Keep trying!");
          break;
        case 10:
          alert("😮 10 attempts! Don't give up.");
          break;
      }
    }

    // Restart function
    function restartGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("guessInput").value = "";
      document.getElementById("result").innerText = "";
      document.getElementById("attempts").innerText = "";
    }

    // Example loops
    console.log("For loop: printing numbers 1 to 5");
    for (let i = 1; i <= 5; i++) {
      console.log(i);
    }

    console.log("While loop: printing numbers 1 to 5");
    let j = 1;
    while (j <= 5) {
      console.log(j);
      j++;
    }

    console.log("Do...while loop: printing numbers 1 to 5");
    let k = 1;
    do {
      console.log(k);
      k++;
    } while (k <= 5);
  </script>
</body>
</html>
